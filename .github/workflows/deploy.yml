name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '* */24 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Setup Node.js environment
      uses: actions/setup-node@main
      with: 
        node-version: '15.x'
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install PyYAML jsonschema
        python -m pip install -r ./cli/req.txt
    - name: generate yml files
      run: |
        python ./cli/crawler.py --sql_url ${{secrets.SQL_URL}}
    # - name: Validate yml files
    #   run: |
    #     python ./scripts/validate
    - name: Assemble yml files
      run: |
        ls eda
        # mkdir -p public/eda
        # cp public/eda/confs.yml public/eda
        # cp public/eda/jours.yml public/eda
        # cp public/eda/types.yml public/eda
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependency and build
      run: |
        yarn install
        yarn build
    - name: Config Git
      run: |
        git config --global user.email "lyhhap@163.com"
        git config --global user.name "SivanLaai"
    - name: Deploy
      run: |
        cd dist
        git init
        git add --all
        git commit -m "Site Update:`TZ=':Asia/Shanghai' date +' %Y-%m-%d %H:%m:%S'`"
        git push --force https://${{ secrets.ACCESS_TOKEN }}@github.com/SivanLaai/eda.git main:page

- title: TCAS-I
  description: 'IEEE Transactions on Circuits and Systems I: Regular Papers'
  acceptance_rate: 0.25
  submission: null
  dblp: null
  page: null
  review_duration: 4.5
  ranks:
  - N
  remark: '《IEEE Transactions on Circuits and Systems I: Regular Papers》是一份由IEEE出版的国际期刊，主要涵盖了与电路理论、分析、设计、实现以及电路技术在系统和信号处理中的应用相关的研究。

    该期刊包括了从基础科学理论到工业应用的整个范围。该期刊的影响因子在2020年为3.6，属于电子与电气工程领域的Q1区期刊。该期刊的审稿周期平均为4.5个月，接收率约为25%。

    在这个领域，该期刊是一份非常有影响力和质量的期刊，是最顶尖的期刊之一。如果您想发表您的研究成果，您可以考虑该期刊作为一个理想的目标，但也要注意该期刊的竞争力和要求很高，需要您的论文有很强的创新性和实验验证'
  sub: DS
  id: tcasi
  link: null
